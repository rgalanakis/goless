[tox]
envlist = 26gevent, 27gevent, pypy2gevent, pypy2stackless, pypy3gevent, pypy3stackless, 33gevent, 34gevent, 35gevent, 36gevent, 27slptravis

[testenv]
commands = coverage run --source=goless,tests setup.py test
deps =
    coverage
    mock
    nose
setenv =
    GOLESS_BACKEND =

[testenv:26gevent]
deps =
    {[testenv]deps}
    unittest2

[testenv:27gevent]

[testenv:pypy2gevent]
basepython = pypy
deps =
    {[testenv]deps}
    gevent
setenv =
    GOLESS_BACKEND = gevent

[testenv:pypy2stackless]
basepython = pypy
setenv =
    GOLESS_BACKEND = stackless

; Same as pypy2gevent
[testenv:pypy3gevent]
basepython = pypy3
deps =
    {[testenv]deps}
    gevent
setenv =
    GOLESS_BACKEND = gevent

; Same as pypy2stackless
[testenv:pypy3stackless]
basepython = pypy3
setenv =
    GOLESS_BACKEND = stackless


[testenv:33gevent]
commands =
    nosetests ./tests
deps =
    {[testenv]deps}
    cython

; Same as 33 gevent
[testenv:34gevent]
commands =
    nosetests ./tests
deps =
    {[testenv]deps}
    cython

; Same as 33 gevent
[testenv:35gevent]
commands =
    nosetests ./tests
deps =
    {[testenv]deps}
    cython

; Same as 33 gevent
[testenv:36gevent]
commands =
    nosetests ./tests
deps =
    {[testenv]deps}
    cython

; See https://github.com/rgalanakis/goless/issues/20
; for info about the Stackless Python (slp) environments.
[testenv:27slptravis]
basepython = {homedir}/cache/stackless-2.7.6/bin/python
commands = python setup.py test
setenv =
    GOLESS_BACKEND = stackless
